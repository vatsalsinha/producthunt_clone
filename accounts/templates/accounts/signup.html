{% extends 'base.html' %}
{% block content %}

{% if error %}
{{ error }}
{% endif %}

<h1> Sign up! </h1>
<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}
	Username: <br>
	<input type="text" name="username" />
	<br>
	Password: <br>
	<input type="Password" name="password1" />
	<br>
	Confirm Password: <br>
	<input type="Password" name="password2" />
	<br>
	<input class="btn btn-primary" type="submit" value="Sign Up">
</form>




{% endblock %}
